<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>touchInputIncrement</title>
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="static/zepto.inputincrement.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="main">
        <label>Number</label>
        <span class="mod-input-increment" data-min="0" data-max="10" data-step="1">
            <span class="mod-ii-neg">&minus;</span>
            <ins class="mod-ii-fakeinput">5</ins>
            <span class="mod-ii-pos">&#43;</span>
            <input type="hidden" name="myrealinput" value="5">
        </span>
    </div>

    <script src="static/zepto.js"></script>
    <script src="static/zepto.onpress.js"></script>
    <script src="static/zepto.inputincrement.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
